# Nginx配置 - 人脸识别API服务
# 安装位置: /etc/nginx/sites-available/face-recognition

upstream fastapi_backend {
    # 负载均衡：2个Uvicorn workers
    server 127.0.0.1:8001;
    server 127.0.0.1:8002;
}

server {
    # HTTP重定向到HTTPS
    listen 80;
    server_name api.your-domain.com;  # 需替换为实际域名

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    # HTTPS配置
    listen 443 ssl http2;
    server_name api.your-domain.com;  # 需替换为实际域名

    # SSL证书（Let's Encrypt自动配置）
    ssl_certificate /etc/letsencrypt/live/api.your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 限制上传大小（人脸图片）
    client_max_body_size 5M;
    client_body_buffer_size 128k;

    # 超时设置
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # API路由
    location / {
        # 代理到FastAPI后端
        proxy_pass http://fastapi_backend;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS（如果前端不同域）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket支持（阶段2 FPSI需要）
    location /ws/ {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
    }

    # 健康检查（不记录日志）
    location /health {
        proxy_pass http://fastapi_backend;
        access_log off;
    }

    # 静态文件（如果有）
    location /static/ {
        alias /opt/face_recognition/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/face-recognition-access.log;
    error_log /var/log/nginx/face-recognition-error.log;
}
